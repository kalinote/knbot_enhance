<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        [[markdown_css]]

        /* 核心布局样式 */
        .markdown-body {
            width: [[content_width]]px;
            margin: 0 auto;
            padding: 32px 0;
            box-sizing: border-box;
        }

        /* 图片适配 */
        img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }

        /* 代码块适配 */
        pre.highlight {
            background: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            overflow: auto;
        }
    </style>
    <!-- KaTeX 数学公式支持 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css"
          integrity="sha384-1BJGJEuxcH9QGHXvcF+JlgjKTk6Z4M41iY4acXVPxUcgtoFQ72sU8vuUegoTv2k"
          crossOrigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"
            integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oB934Zq/3+8ADsZ46VfeC51l0D"
            crossOrigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"
            integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0X"
            crossOrigin="anonymous"></script>
    <script>
        window.renderPromise = new Promise((resolve, reject) => {
            try {
                document.addEventListener('DOMContentLoaded', () => {
                    renderMathInElement(document.body, {
                        delimiters: [
                            { left: '$$',  right: '$$',  display: true },
                            { left: '$',   right: '$',   display: false }
                        ]
                    });
                    resolve();
                });
            } catch (error) {
                reject(error);
            }
        });
    </script>
</head>
<body class="markdown-body">
    [[body_content]]
</body>
</html>
